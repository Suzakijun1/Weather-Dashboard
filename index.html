<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" /> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
    <div class = "container">
        
            <div class = "col text-center bg-primary text-white">
        <h1>Weather Dashboard</h1>
        </div>
    </header>
    <section>
        <div class = "container-sm">
            <div class = "column">
                <h2>Search for a City:</h2>
                <div class = "input-group">
                    <div class = "col-5">
                    
                    <input type ="text"  id = "text-box" class="form-control" placeholder = "type here"></div>

                <div class = "container">
                    <div class = "row">
                    <div class = "col-6">
                        
                    <button id = "search-button" type="button" class ="btn btn-primary">Search</button>
                </div>
    </section>

    <section>
        <div class = "container border border-dark">
            <div class ="d-flex"></div>
            <div class = "Temperature"> Temp: </div>
            <div class = "wind"> Wind: </div>
            <div class = "Humidity"> Humidity: </div>
        </div>
    </section>
    <section>
        <div class = "container">
            <div class = "forecast">5-Day Forecast</div>
            
        </div>
    </section>
    
</body>
<script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
" rel="stylesheet">
<script src="./assets/script.js" ></script>
</html>
